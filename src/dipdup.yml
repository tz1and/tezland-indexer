spec_version: 1.2
package: landex

database:
  kind: sqlite
  path: landex.sqlite3

# TODO: use env vars for contracts
contracts:
  tezlandMinter:
    address: KT1B6MowAVqx5F6z4kB1nnVwkVeSazwKsNA5
    typename: tezlandMinter

  tezlandItems:
    address: KT18qhic3J2FWVfKXoH1EQ49fqWNQ34LQTLi
    typename: tezlandItems

  tezlandPlaces:
    address: KT1QRURi1ANAPqkNiqZxaq5ySfNguWRLH5mY
    typename: tezlandPlaces

  tezlandDutchAuctions:
    address: KT1NajfPjjBSyvqVwdEQh1nqbeQv21Jnhbiv
    typename: tezlandDutchAuctions

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io
# TODO: add to dipdup.docker.dev.yml
#  tzkt_mainnet:
#    kind: tzkt
#    url: http://api-tzkt:5020
    
indexes:
  tezland_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts: 
      - tezlandMinter
      - tezlandItems
      - tezlandPlaces
      - tezlandDutchAuctions
    handlers:

      # Dutch auctions
      - callback: on_dutch_auction_create
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: create
      - callback: on_dutch_auction_cancel
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: cancel
      - callback: on_dutch_auction_bid
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: bid

      # Minter
      - callback: on_item_mint
        pattern:
          - type: transaction
            destination: tezlandMinter
            entrypoint: mint_Item
          - type: transaction
            destination: tezlandItems
            entrypoint: mint
      - callback: on_place_mint
        pattern:
          - type: transaction
            destination: tezlandMinter
            entrypoint: mint_Place
          - type: transaction
            destination: tezlandPlaces
            entrypoint: mint

      # FA2 Item
      - callback: on_item_transfer
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: transfer
      - callback: on_item_burn
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: burn

      # FA2 Place
      - callback: on_place_transfer
        pattern:
          - type: transaction
            destination: tezlandPlaces
            entrypoint: transfer
