spec_version: 1.2
package: landex

database:
  kind: sqlite
  path: landex.sqlite3

# TODO: use env vars for contracts
contracts:
  tezlandMinter:
    address: KT1Gu3uP4NJywjUYC4EBxUjLRLXzLzZbicnB
    typename: tezlandMinter

  tezlandItems:
    address: KT1UNZFiTA3AwU2vBQUZFWjEGQ8pLWEMeeCk
    typename: tezlandItems

  tezlandPlaces:
    address: KT1WeQ3ziL15DNvc72CaiNF88Ed7BEybvWzM
    typename: tezlandPlaces

  tezlandDutchAuctions:
    address: KT1SbSGiT8ejj4A2KgNx8x2zMKNFWdS5B5Ft
    typename: tezlandDutchAuctions

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io
    
indexes:
  tezland_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts: 
      - tezlandMinter
      - tezlandItems
      - tezlandPlaces
      - tezlandDutchAuctions
    handlers:

      # Dutch auctions
      - callback: on_dutch_auction_create
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: create
      - callback: on_dutch_auction_cancel
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: cancel
      - callback: on_dutch_auction_bid
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: bid

      # Minter
      - callback: on_item_mint
        pattern:
          - type: transaction
            destination: tezlandMinter
            entrypoint: mint_Item
          - type: transaction
            destination: tezlandItems
            entrypoint: mint
      - callback: on_place_mint
        pattern:
          - type: transaction
            destination: tezlandMinter
            entrypoint: mint_Place
          - type: transaction
            destination: tezlandPlaces
            entrypoint: mint

      # FA2 Item
      - callback: on_item_transfer
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: transfer
      - callback: on_item_burn
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: burn

      # FA2 Place
      - callback: on_place_transfer
        pattern:
          - type: transaction
            destination: tezlandPlaces
            entrypoint: transfer
