# TEMP: For now on rollback wipe and reindex
advanced:
  reindex:
    rollback: wipe
    schema_modified: wipe
    # alternatively to rollback reindex we could also emit a
    # manual type and wipe on that.
    #manual: wipe

# NOTE: indexes are mutable and independent of each other,
# so they need to contain all their dependencies.
indexes:
  tezland_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts: 
      - tezlandMinter
      - tezlandItems
      - tezlandPlaces
      - tezlandInteriors
      - tezlandPlacesV2
      - tezlandDutchAuctions
      - tezlandDutchAuctionsV2
      - tezlandWorld
      - tezlandWorldV2
    handlers:
      # World V2
      - callback: world_v2.on_world_place_items
        pattern:
          - type: transaction
            destination: tezlandWorldV2
            entrypoint: place_items
      - callback: world_v2.on_world_remove_items
        pattern:
          - type: transaction
            destination: tezlandWorldV2
            entrypoint: remove_items
      - callback: world_v2.on_world_set_item_data
        pattern:
          - type: transaction
            destination: tezlandWorldV2
            entrypoint: set_item_data
      - callback: world_v2.on_world_get_item
        pattern:
          - type: transaction
            destination: tezlandWorldV2
            entrypoint: get_item
      - callback: world_v2.on_world_migration
        pattern:
          - type: transaction
            destination: tezlandWorldV2
            entrypoint: migration

      # World
      - callback: world.on_world_place_items
        pattern:
          - type: transaction
            destination: tezlandWorld
            entrypoint: place_items
      - callback: world.on_world_remove_items
        pattern:
          - type: transaction
            destination: tezlandWorld
            entrypoint: remove_items
      - callback: world.on_world_set_item_data
        pattern:
          - type: transaction
            destination: tezlandWorld
            entrypoint: set_item_data
      - callback: world.on_world_get_item
        pattern:
          - type: transaction
            destination: tezlandWorld
            entrypoint: get_item

      # Dutch auctions V2
      - callback: dutch_auction_v2.on_dutch_auction_create
        pattern:
          - type: transaction
            destination: tezlandDutchAuctionsV2
            entrypoint: create
      - callback: dutch_auction_v2.on_dutch_auction_cancel
        pattern:
          - type: transaction
            destination: tezlandDutchAuctionsV2
            entrypoint: cancel
      - callback: dutch_auction_v2.on_dutch_auction_bid
        pattern:
          - type: transaction
            destination: tezlandDutchAuctionsV2
            entrypoint: bid
      - callback: dutch_auction_v2.on_dutch_auction_manage_wl
        pattern:
          - type: transaction
            destination: tezlandDutchAuctionsV2
            entrypoint: manage_whitelist

      # Dutch auctions
      - callback: dutch_auction.on_dutch_auction_create
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: create
      - callback: dutch_auction.on_dutch_auction_cancel
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: cancel
      - callback: dutch_auction.on_dutch_auction_bid
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: bid
      - callback: dutch_auction.on_dutch_auction_manage_wl
        pattern:
          - type: transaction
            destination: tezlandDutchAuctions
            entrypoint: manage_whitelist

      # FA2 Item
      - callback: on_item_transfer
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: transfer
      - callback: on_item_mint
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: mint
      - callback: on_item_burn
        pattern:
          - type: transaction
            destination: tezlandItems
            entrypoint: burn

      # FA2 Place
      - callback: on_place_transfer
        pattern:
          - type: transaction
            destination: tezlandPlaces
            entrypoint: transfer
      - callback: on_place_mint
        pattern:
          - type: transaction
            destination: tezlandPlaces
            entrypoint: mint

      # FA2 Place V2
      - callback: on_place_transfer
        pattern:
          - type: transaction
            destination: tezlandPlacesV2
            entrypoint: transfer
      - callback: on_place_mint
        pattern:
          - type: transaction
            destination: tezlandPlacesV2
            entrypoint: mint

      # FA2 Interior
      - callback: on_place_transfer
        pattern:
          - type: transaction
            destination: tezlandInteriors
            entrypoint: transfer
      - callback: on_place_mint
        pattern:
          - type: transaction
            destination: tezlandInteriors
            entrypoint: mint

